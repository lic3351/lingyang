<!DOCTYPE html>
<canvas id="c" width="800" height="300" style="border: 1px solid black"></canvas>
<script src="build/opentype.js"></script>
<script>
opentype.load('fonts/FiraSansMedium.woff', function(err, font) {
    if (err) {
        console.log(err);
        return;
    }

    function hline(y) {
        ctx.beginPath();
        ctx.moveTo(-9999, Math.round(y)-0.5);
        ctx.lineTo(9999, Math.round(y)-0.5);
        ctx.stroke();
    }

    var canvas = document.getElementById('c');
    var ctx = canvas.getContext('2d');
    ctx.translate(0, 150);
    hline(0);

    var fontSize = 64;
    var fontScale = 1 / font.unitsPerEm * fontSize;
    var topY = -(font.ascender * fontScale);
    var bottomY = -(font.descender * fontScale);
    ctx.strokeStyle = '#66f';
    hline(topY);
    hline(bottomY);


    var path = font.getPath('The quick brown fox jumps over the lazy dog', 0, 0, 64);
    path.draw(ctx);
});
</script>
